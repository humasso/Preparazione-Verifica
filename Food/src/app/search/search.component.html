<h1>Search</h1>

<p>
  <input type="text" #cibo>
  <input type="text" #num>
  <button (click)="Gino(cibo,num)">Search</button>
</p>
<div *ngFor="let i of results.products">
  <img src="{{i.image_url}}" class="img-responsive">
  <p></p>
  <a [routerLink]="['/ingredienti', i.code]">
      {{i.product_name}}
  </a>
</div>
